<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo"/>
    <h1>
      <span>We're</span><br>coming<br>soon
    </h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form>
      <input type="email" placeholder="Email Address" class="email">
      <button type="button" class="submit" value="" onclick="submitForm()" aria-label="submit"></button>
      <div class="err invis">Please provide a valid email</div>
    </form>
  </main>
  <div class="girl"></div>

  <script>
    let email = document.getElementsByClassName("email")[0];
    let errMessage = document.getElementsByClassName("err")[0];

    function submitForm() {
      if(email.value == "" || !email.checkValidity()) {
        email.classList.add("email-err");
        errMessage.classList.remove("invis");
      } else {
        email.classList.remove("email-err");
        errMessage.classList.add("invis");
      }
    }

  </script>
</body>
</html>
